version: "3.8"
services:
    redis:
        image: redis:7.4
        container_name: redis
        restart: always
        ports:
            - "6379:6379"
        command: 
            - /bin/sh
            - -c
            - redis-server --requirepass "$${REDIS_PASSWORD:?REDIS_PASSWORD variable is not set}"
volumes:
    cache:
        driver: local
