version: "3"
services:
    ## Router - Main Entry Point
    router:
        image: mongo:latest
        container_name: router
        command: mongos --port 27017 --configdb rs-config-server/config-server:27017 --bind_ip_all
        ports:
            - 27117:27017
        volumes:
            - ./scripts:/scripts
        environment:
            - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
            - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}

    ## Config Servers
    config-server:
        image: mongo:latest
        container_name: config-server
        command: mongod --port 27017 --configsvr --replSet rs-config-server
        volumes:
            - ./scripts:/scripts
        ports:
            - 27119:27017
        links:
            - shard01-a
            - shard02-a
            - shard03-a

    ## Shards
    ## Shards 01

    shard01-a:
        image: mongo:latest
        container_name: shard01-a
        command: mongod --port 27017 --shardsvr --replSet rs-shard-01
        volumes:
            - ./scripts:/scripts
        ports:
            - 27122:27017
        links:
            - shard01-b
            - shard01-c
    shard01-b:
        image: mongo:latest
        container_name: shard01-b
        command: mongod --port 27017 --shardsvr --replSet rs-shard-01
        volumes:
            - ./scripts:/scripts
        ports:
            - 27123:27017
    shard01-c:
        image: mongo:latest
        container_name: shard01-c
        command: mongod --port 27017 --shardsvr --replSet rs-shard-01
        volumes:
            - ./scripts:/scripts
        ports:
            - 27124:27017

    ## Shards 02
    shard02-a:
        image: mongo:latest
        container_name: shard02-a
        command: mongod --port 27017 --shardsvr --replSet rs-shard-02
        volumes:
            - ./scripts:/scripts
        ports:
            - 27125:27017
        links:
            - shard02-b
            - shard02-c
    shard02-b:
        image: mongo:latest
        container_name: shard02-b
        command: mongod --port 27017 --shardsvr --replSet rs-shard-02
        volumes:
            - ./scripts:/scripts
        ports:
            - 27126:27017
    shard02-c:
        image: mongo:latest
        container_name: shard02-c
        command: mongod --port 27017 --shardsvr --replSet rs-shard-02
        volumes:
            - ./scripts:/scripts
        ports:
            - 27127:27017

    ## Shards 03
    shard03-a:
        image: mongo:latest
        container_name: shard03-a
        command: mongod --port 27017 --shardsvr --replSet rs-shard-03
        volumes:
            - ./scripts:/scripts
        ports:
            - 27128:27017
        links:
            - shard03-b
            - shard03-c
    shard03-b:
        image: mongo:latest
        container_name: shard03-b
        command: mongod --port 27017 --shardsvr --replSet rs-shard-03
        volumes:
            - ./scripts:/scripts
        ports:
            - 27129:27017
    shard03-c:
        image: mongo:latest
        container_name: shard03-c
        command: mongod --port 27017 --shardsvr --replSet rs-shard-03
        volumes:
            - ./scripts:/scripts
        ports:
            - 27130:27017
